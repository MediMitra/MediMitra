# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Supabase PostgreSQL (Session Pooler - Port 5432)
# Using session pooler for JPA/Hibernate compatibility
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&connectTimeout=60&socketTimeout=60&tcpKeepAlive=true}
spring.datasource.username=${DB_USERNAME:postgres.thcfrsehlyxrpwvmwcdy}
spring.datasource.password=${DB_PASSWORD:Dheeraj@#123}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration - Allow startup without immediate DB connection
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.validation-timeout=10000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA/Hibernate Configuration - DISABLE DDL at startup so app starts even if DB is slow
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# JWT Configuration
# For production, always set JWT_SECRET via environment variable.
jwt.secret=${JWT_SECRET:dev-insecure-change-me}
jwt.expiration=86400000

# CORS Configuration (supports wildcard patterns)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://medi-mitra-omega.vercel.app,https://*.vercel.app}

# Logging
logging.level.com.medimitra=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
logging.level.com.zaxxer.hikari=INFO
logging.level.org.postgresql=INFO
