services:
  - type: web
    name: medimitra-backend
    runtime: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/medimitra-backend-1.0.0.jar
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false
