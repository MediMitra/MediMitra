services:
  - type: web
    name: medimitra-backend
    env: java
    plan: free
    rootDir: backend
    buildCommand: ./mvnw clean package -DskipTests || mvn clean package -DskipTests
    startCommand: java -jar target/medimitra-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: SHOW_SQL
        value: false
