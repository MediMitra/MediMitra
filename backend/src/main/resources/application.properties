# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Supabase PostgreSQL (Session Pooler - US East)
# Using session pooler for JPA/Hibernate compatibility
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres?sslmode=require}
spring.datasource.username=${DB_USERNAME:postgres.gufhpybptyzcpofgljxc}
spring.datasource.password=${DB_PASSWORD:Dheeraj@#123}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration - Fully lazy initialization
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.register-mbeans=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.sql.init.mode=never
spring.data.jpa.repositories.bootstrap-mode=lazy

# JWT Configuration
# For production, always set JWT_SECRET via environment variable.
jwt.secret=${JWT_SECRET:dev-insecure-change-me}
jwt.expiration=86400000

# CORS Configuration (supports wildcard patterns)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://medi-mitra-omega.vercel.app,https://*.vercel.app}

# Logging
logging.level.com.medimitra=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
logging.level.com.zaxxer.hikari=INFO
logging.level.org.postgresql=INFO
